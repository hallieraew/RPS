<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbo" class="jumbotron">
                <h1 class="h1" class="text-center">Rock, Paper, Scissors!</h1>
        </div>

        <div id="mainContent" class="center">
            <br>
            <h3>This is a multi-player RPS game. Both players must make their selections wisely.
                Both choices will remain anonymous until the end when the winner is revealed!
            </h3>
            <br>
            <br>
            <br>
            <button id="whoWonBtn" class="btn">Reveal the winner</button>
            <br>
            <div id="cardLeft" class="card text-white bg-dark mb-3 float-left" style="max-width: 18rem;">
                <div class="card-header">Player One</div>
                <div class="card-body">
                    <h5 class="card-title">Select your option from below!</h5>
                    <button id="rock1">Rock</button>
                    <button id="paper1">Paper</button>
                    <button id="scissors1">Scissors</button>
                </div>
            </div>
            <div id="cardRight" class="card text-white bg-dark mb-3 float-right" style="max-width: 18rem;">
                <div class="card-header">Player Two</div>
                <div class="card-body">
                    <h5 class="card-title">Select your option from below!</h5>
                    <button id="rock2">Rock</button>
                    <button id="paper2">Paper</button>
                    <button id="scissors2">Scissors</button>
                </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
